<head>

<h1>Cadastro</h1>
<h2>Mentoria Front-end</h2>

<main>
    <section>
    <form>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui">
        </div>
    </form>
    </section>

   <section>
    <form>
        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite aqui">
        </div>
    </form>
    </section>

    <section>
    <form>
        <div>
            <label for="descrição">Descrição</label>
            <textarea placeholder="Digite uma descrição sobe você aqui"></textarea>
        </div>
    </form>
</section>

 <section>
    <form>
        <div>
             <label for="tecnologia">Tecnologia</label>
            <select name="Tecnologia">
                <option value="">Escolher uma Tecnologia</option>
                <option value="Html">Html</option>
                <option value="Css">Css</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
    </form>
</section>

        <section>
    <form>
        <div>
            <label for="senha">Senha</label>
            <input type="text" name="senha" id="senha" placeholder="Digite sua senha" required>
        </div>
    </form>
</section>

        <section>
    <form>
        <div>
            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="text" name="confirmarsenha" id="confirmarsenha" placeholder="Digite sua senha novamente" required>
        </div>
    </form>
</section>

   <section>
    <form>
        <div>
            <label for="novidades">Desenja receber novidades no seu e-mail ?</label>
        </div>
    </form>
    </section>
            <input type="radio" name="option">Sim 
            <input type="radio" name="option">Não
</main>
<button type="button">Cadastrar</button>

</html>
